{% extends "base.html" %}

{% block title %}SmartHome{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Smart Home App </h1>
    <ul class="list-group">
        {% for device in devices %}
            <li><a href=/schedules/{{ device.id }}> {{ device.name }}: {{ device.schedules_count }} schedules</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
